    <rapi-doc 
    id = "thedoc" 
    spec-url="api-docs.yaml"
    render-style = "read"
    load-fonts = "true"
    show-header = "false"
    theme = "darkbluenav"
    show-method-in-nav-bar="as-colored-block"
    allow-search = "true"  
    allow-advanced-search = "true"
    allow-authentication  = "false"
    regular-font = "Arial"
    font-size = "large"
    mono-font = "Monaco"
    nav-bg-color="#3f4d67"
    nav-item-spacing = "default"
    nav-active-item-marker = "left-bar"
    on-nav-tag-click = "expand-collapse"
    show-info = "true"
    info-description-headings-in-navbar = "true"
    show-curl-before-try = "false"
    allow-server-selection = "false"
    default-api-server = "https://demo.invoiceninja.com"   
    schema-description-expanded ="false" 
    schema-style ="table"
    default-schema-tab = "schema"
    schema-expand-level = "1"
  >
