<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Invoice Ninja API Spec</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css">
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>
  <script defer="defer" src="rapidoc-min.js"></script>
</head>

<body>
    <rapi-doc 
    id = "thedoc" 
    spec-url="api-docs.yaml"
    render-style = "focused"
    load-fonts = "true"
    show-header = "false"
    theme = "darkbluenav"
    show-method-in-nav-bar="as-colored-block"
    allow-search = "true"  
    allow-advanced-search = "true"
    allow-authentication  = "false"
    regular-font = "Arial"
    font-size = "large"
    mono-font = "Monaco"
    nav-bg-color="#3f4d67"
    nav-item-spacing = "default"
    nav-active-item-marker = "left-bar"
    on-nav-tag-click = "expand-collapse"
    show-info = "true"
    info-description-headings-in-navbar = "true"
    show-curl-before-try = "false"
    allow-server-selection = "false"
    default-api-server = "https://demo.invoiceninja.com"   
    schema-description-expanded ="true" 
    schema-style ="table"
    default-schema-tab = "schema"
    schema-expand-level = "1"
    use-path-in-nav-bar	="false"
    nav-item-spacing	= "relaxed"
  > 

    <img slot="nav-logo" src="https://invoicing.co/images/new_logo.png" style='width:260px'/>

  </rapi-doc>


</body>

</html>
